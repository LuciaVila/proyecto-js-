<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <form id="calculatorForm">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ingresa tu edad">

        <label for="tipo">Tipo de seguro:</label>
        <select id="tipo">
            <option value="auto">Auto</option>
            <option value="hogar">Hogar</option>
            <option value="vida">Vida</option>
        </select>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" placeholder="Monto del seguro">

        <label for="cuotas">Cuotas:</label>
        <input type="number" id="cuotas" placeholder="Cantidad de cuotas">

        <button type="button" onclick="calcularSeguro()">Calcular</button>
    </form>

    <p id="resultado"></p>


    <script src="./js/index.js"></script>
</body>

</html>
